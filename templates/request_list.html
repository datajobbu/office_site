<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office</title>

    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <style>
        h1 {
            padding: 10px;
            background-color: navy;
            color: #fff;
        }
        table {
            border: 1px solid black;
        }
        td, th {
            border: 1px dotted black;
            padding: 10px;
            text-align: center;
        }
        li { display: inline;}
    </style>
</head>
<body>
    <div id="container">
        <header>
            <a href="#"><h1>OFFICE</h1></a>
            <nav id="topMenu">
                <ul>
                    <li><a href="{% url 'list' %}">신청 리스트</a></li>
                    <li><a href="{% url 'signoff' %}">결재 리스트</a></li>
                    <li><a href="{% url 'request_create' %}">구매 등록</a></li>
                    <li><a href="{% url 'logout' %}">로그아웃</a></li>
                </ul>
            </nav>
        </header>
        <main class="contents">
            {% if requests %}
            <table class="table table-bordered table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">일시</th>
                        <th scope="col">상태</th>
                    </tr>
                </thead>
                <tbody>
                    {% for request in requests %}
                    <tr>
                        <th scope="row">{{ request.id }}</td>
                        <td>구매신청</a></td>
                        <td>{{ request.request_date }}</td>
                        <td>---</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>내역이 없습니다.</p>
            {% endif %}
        </main>
    </div>
</body>
</html>
