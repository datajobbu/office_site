{% extends 'base.html' %}
{% block content %}

<div id="container">
    <main class="contents">
        {% if date_list %}
        <table class="table table-bordered table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>일시</th>
                    <th>상태</th>
                </tr>
            </thead>
            <tbody>
                {% for date in date_list %}
                <tr>
                    <td><a href="{{ date }}/">{{ date }}</a></td>
                    <td>결재완료</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>내역이 없습니다.</p>
        {% endif %}
    </main>
</div>

{% endblock %}
